<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limit Labs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #1a1a1a;
      color: #ffd700;
      animation: fadeIn 1s ease-in;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6), 0 0 20px rgba(255, 215, 0, 0.4), 0 0 30px rgba(255, 215, 0, 0.3);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ffd700;
    }
    .email-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 1.5s ease-out;
    }
    input[type="email"] {
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }
    input[type="email"]:focus {
      transform: scale(1.05);
    }
    button {
      padding: 0.8rem 2rem;
      background-color: #ffd700;
      border: none;
      border-radius: 5px;
      color: #0f0f0f;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: #ffbf00;
      transform: scale(1.05);
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #555;
    }
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Limit Labs</h1>
    <form class="email-form" onsubmit="submitEmail(event)">
      <input type="email" id="email" placeholder="Enter your email to stay updated" required>
      <button type="submit">Join the Journey</button>
    </form>
    <script>
      function submitEmail(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        
        fetch("https://script.google.com/macros/s/AKfycbz-69GcNOp9xTo8kn-SbB7APDt9UtLygJuzAa53SArVWZKIZLD5D2cyoPyHWWlK_79y/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: email }),
          mode: "no-cors"
        })
        .then(() => {
          alert("Thanks for signing up!");
        })
        .catch(error => console.error("Error:", error));
      }
    </script>
    <footer>&copy; 2024 Limit Labs LLC | All Rights Reserved</footer>
  </div>
</body>
</html>
